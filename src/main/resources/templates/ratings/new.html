<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Rating</title>
</head>
<body>
<h1>Add New Rating</h1>

<form th:action="@{/ratings}" th:object="${rating}" method="post">

  <div>
    <label>Name</label>
    <input type="text" th:field="*{name}">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>

  <div>
    <label>Email</label>
    <input type="text" th:field="*{email}">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>

  <div>
    <label>Role</label>
    <select th:field="*{roleType}">
      <option th:each="r : ${roleTypes}" th:value="${r}" th:text="${r}"></option>
    </select>
    <div th:if="${#fields.hasErrors('roleType')}" th:errors="*{roleType}"></div>
  </div>

  <div>
    <label>Clarity (1-10)</label>
    <input type="number" th:field="*{clarity}" min="1" max="10">
    <div th:if="${#fields.hasErrors('clarity')}" th:errors="*{clarity}"></div>
  </div>

  <div>
    <label>Niceness (1-10)</label>
    <input type="number" th:field="*{niceness}" min="1" max="10">
    <div th:if="${#fields.hasErrors('niceness')}" th:errors="*{niceness}"></div>
  </div>

  <div>
    <label>Knowledgeable (1-10)</label>
    <input type="number" th:field="*{knowledgeableScore}" min="1" max="10">
    <div th:if="${#fields.hasErrors('knowledgeableScore')}" th:errors="*{knowledgeableScore}"></div>
  </div>

  <div>
    <label>Comment (optional, max 300 chars)</label>
    <textarea th:field="*{comment}" rows="4" cols="40"></textarea>
    <div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
  </div>

  <button type="submit">Create</button>
</form>

<p><a th:href="@{/ratings}">Back</a></p>

</body>
</html>
